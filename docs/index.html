<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="../docs/css/index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="grid-center">
    <main class="result-card">
      <section class="result-card__illustration">
        <p class="result-card__illustration__title">Your Result</p>
        <div class="result-card__illustration__round">
          <p>76</p>
          of 100
        </div>

        <p class="result-card__illustration__description">Great</p>
        <h1>
          You scored higher than 65% of the people who have taken these tests.
        </h1>
      </section>
      <section class="result-card__content">
        <h2>Summary</h2>
        <div class="result-card__content__list">
          <span
            ><img
              src="../assets/images/icon-reaction.svg"
              alt=""
            />Reaction</span
          >
          <p><span>80</span> / 100</p>
        </div>
        <div class="result-card__content__list">
          <span
            ><img src="../assets/images/icon-memory.svg" alt="" />Memory</span
          >
          <p><span>92</span> / 100</p>
        </div>
        <div class="result-card__content__list">
          <span
            ><img src="../assets/images/icon-verbal.svg" alt="" />Verbal</span
          >
          <p><span>61</span> / 100</p>
        </div>
        <div class="result-card__content__list">
          <span
            ><img src="../assets/images/icon-visual.svg" alt="" />Visual</span
          >
          <p><span>72</span> / 100</p>
        </div>
        <button type="submit">Continue</button>
      </section>
    </main>
    <footer class="attribution" style="display: none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
